name: Rust CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: read
      checks: write
      
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt -- --check

      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features --all-targets -p nethsm_pkcs11  -- -D warnings --no-deps

      # - name: Run Clippy on the pkcs11 crate
      #   run: cargo clippy --all-targets --all-features -p nethsm_pkcs11 -- -D warnings --no-deps

      - name: Run tests
        run: cargo test

  integration-tests:
    runs-on: ubuntu-latest
    container: debian:12
    env:
      RUST_BACKTRACE: full
      RUST_LOG: trace

    services:
      nethsm:
        image: nitrokey/nethsm:testing
        ports:
          - 8443:8443
    steps:
      - uses: actions/checkout@v2

      - name: install opensc and dependencies
        run: apt-get update && apt-get install -y opensc curl libssl-dev build-essential pkg-config xxd jq gnutls-bin

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build in debug mode
        run: cargo build

      - name: repalce localhost with nethsm
        run: sed -i 's/localhost/nethsm/g' ./tools/*.sh ./p11nethsm.conf

      - name: Run integration tests
        run: ./tools/ci_setup.sh && ./tools/ci_integration_tests.sh
