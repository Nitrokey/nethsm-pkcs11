[package]
name = "nethsm_pkcs11"
version = "0.1.0"
edition = "2021"

[lib]
name = "nethsm_pkcs11"
crate-type = ["cdylib"]

[dependencies]
libc = "0.2.80"
cryptoki-sys = "0.1.6"
log = "0.4.19"
env_logger = "0.10.0"
merge = "0.1.0"
serde = { version = "1.0.130", features = ["derive"] }
serde_yaml = "0.9.22"
serde_json = "1.0.64"
lazy_static = "1.4.0"
openapi = { path = "../openapi" }
# need to keep the same version as in the openapi crate
reqwest = { version = "^0.11", features = ["json"] }
base64 = "0.21.2"
yasna = "0.5.2"
openssl = { version = "0.10.55", features = ["vendored"] }
hex = "0.4"
tokio = { version = "1", features = ["full"] }
